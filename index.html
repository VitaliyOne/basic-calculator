<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="./src/img/icon-calculator.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<meta name="description" content="A simple and convenient calculator for performing mathematical operations"/>
	<title>Basic calculator</title>
	<link rel="stylesheet" href="src/css/style.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
	<main class="calculator-container">
		<form class="calculatorForm" role="application" aria-label="Calculator">

			<div class="calculator-display">
				<input type="text" id="resultExpression" autocomplete="off" class="resultExpressionText"/>
			</div>

			<div class="panelButtons" role="group" aria-label="Calculator buttons">
				<button type="button" data-action="c" class="buttonNumber button-clear" aria-label="Clear">
					C
				</button>
				<button type="button" data-value="/" class="buttonNumber button-operator" aria-label="Division">
					÷
				</button>
				<button type="button" data-value="*" class="buttonNumber button-operator" aria-label="Multiplication">
					×
				</button>
				<button type="button" data-action="backspace" class="buttonNumber button-delete" aria-label="Remove last character">
					⌫
				</button>

				<button type="button" data-value="7" class="buttonNumber button-digit" aria-label="7">
					7
				</button>
				<button type="button" data-value="8" class="buttonNumber button-digit" aria-label="8">
					8
				</button>
				<button type="button" data-value="9" class="buttonNumber button-digit" aria-label="9">
					9
				</button>
				<button type="button" data-value="-" class="buttonNumber button-operator" aria-label="Subtraction">
					−
				</button>

				<button type="button" data-value="4" class="buttonNumber button-digit" aria-label="4">
					4
				</button>
				<button type="button" data-value="5" class="buttonNumber button-digit" aria-label="5">
					5
				</button>
				<button type="button" data-value="6" class="buttonNumber button-digit" aria-label="6">
					6
				</button>
				<button type="button" data-value="+" class="buttonNumber button-operator" aria-label="Addition">
					+
				</button>

				<button type="button" data-value="1" class="buttonNumber button-digit" aria-label="1">
					1
				</button>
				<button type="button" data-value="2" class="buttonNumber button-digit" aria-label="2">
					2
				</button>
				<button type="button" data-value="3" class="buttonNumber button-digit" aria-label="3">
					3
				</button>
				<button type="button" data-action="=" class="buttonNumber buttonResult" aria-label="Calculate the result">
					=
				</button>

				<button type="button" data-value="%" class="buttonNumber button-operator" aria-label="Percent">
					%
				</button>
				<button type="button" data-value="0" class="buttonNumber button-digit" aria-label="0">
					0
				</button>
				<button type="button" data-value="." class="buttonNumber button-digit" aria-label="Point">
					.
				</button>
			</div>
		</form>
	</main>

	<script type="module" src="src/js/index.js"></script>
</body>

</html>
